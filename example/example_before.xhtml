<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Sample XHTML with Equations</title>
  </head>
  <body>
    <h1>Sample MathML:</h1>
    <h2>XML replacement</h2>
    <p>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msup>
          <mi>x</mi>
          <mn>2</mn>
        </msup>
      </math>
    </p>
    <h2>Unicode replacement</h2>
    <p>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi mathvariant="sans-serif-bold-italic">θ</mi><mo>+</mo><mi mathvariant="bold-script">a</mi>
      </math>
    </p>
    <p>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mn>1</mn>
          <mspace width="0.125em"/>
          <mfrac>
            <mn>1</mn>
            <mn>3</mn>
          </mfrac>
        </mrow>
      </math>
    </p>
    <h2>No replacement</h2>
    <p>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mfrac>
          <mrow>
            <mi mathcolor="gray">sin</mi>
            <mo rspace="verythinmathspace">⁡</mo>
            <mi>θ</mi>
          </mrow>
          <mi>π</mi>
        </mfrac>
      </math>
    </p>
  </body>
</html>
