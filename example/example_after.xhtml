      <title>Sample XHTML with Equations</title>

   <body>
      
      <h1>Sample MathML:</h1>
      
      <p>
         <i>x</i><sup>2</sup>
         
      </p>
      
      <p>
         
         <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mfrac>
               <mrow>
                  <mi mathcolor="gray">sin</mi>
                  <mo rspace="verythinmathspace">⁡</mo>
                  <mi>θ</mi>
               </mrow>
               <mi>π</mi>
            </mfrac>
         </math>
         
      </p>
      
   </body>
